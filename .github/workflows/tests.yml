name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: ${{ matrix.os }}, ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        dev: [false]
        env:
          - ci/envs/37-latest.yaml
          - ci/envs/38-latest.yaml
          - ci/envs/39-latest.yaml
          - ci/envs/310.yaml
        include:
          - env: ci/envs/37-minimal.yaml
            os: ubuntu-latest
            dev: false
          - env: ci/envs/38-minimal.yaml
            os: ubuntu-latest
            dev: false
          - env: ci/envs/38-latest.yaml
            os: ubuntu-latest
            dev: false
          - env: ci/envs/39-minimal.yaml
            os: ubuntu-latest
            dev: false

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda and Install Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: ${{ matrix.env }}

      - name: Check and Log Environment
        run: make info

      - name: Test with Pytest
        run: make test

      - name: Test Docstrings
        if: contains(matrix.env, '38-latest.yaml') && contains(matrix.os, 'ubuntu')
        run: make doctest

      - name: Code Coverage
        uses: codecov/codecov-action@v1
